<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <!-- Now UI Kit -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200|Open+Sans+Condensed:700" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <!-- CSS Files -->
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link href="./css/now-ui-kit.min.css" rel="stylesheet" />
    <title>News Ninja</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but newsninja doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <!--   Core JS Files   -->
    <script src="./js/jquery.min.js" type="text/javascript"></script>
    <script src="./js/popper.min.js" type="text/javascript"></script>
    <script src="./js/bootstrap.min.js" type="text/javascript"></script>
    <script src="./js/bootstrap-selectpicker.js" type="text/javascript"></script>
    <script src="./js/now-ui-kit.min.js" type="text/javascript"></script>

    <style>
      .bootstrap-select {
        width: 150px;
        min-width: 150px !important;
      }

      .bootstrap-select .btn {
        margin-top: 0px;
      }

      .bootstrap-select:not([class*=col-]):not([class*=form-control]):not(.input-group-btn) {
          width: auto;
      }
      .card a:not(.btn):not(.nav-link):not([data-toggle=collapse]):not(.footer-link) {
        border-bottom: none;
      }
    </style>
  </body>
</html>
